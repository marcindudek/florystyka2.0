<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        table {
            width: 100%;
            display: table;
            padding: 16px;
            margin-top: 16px;
            border-collapse: collapse;
        }

        tr {
            page-break-inside: avoid;
        }

        td, th {
            display: table-cell;
            padding: 10px;
            border: 1px solid #000;
            font-size: 14px;
            text-align: center;
            page-break-inside: avoid;
        }

        .image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            page-break-inside: avoid;
        }

        .question-wrapper {
            margin-top: 32px;
            page-break-inside: avoid;
        }

        .question {
            font-weight: bold;
        }

        .site-info {
            display: block;
            font-size: 10px;
            text-align: right
        }

        .doc-title {
            display: block;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            padding-top: 60px;
            margin-bottom: 16px;
        }

        .doc-subtitle {
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <span class="site-info">https://egzamin-florystyka.pl</span>
    <h1 class="doc-title">Kwalifikacja zawodowa R.26</h1>
    <h2 class="doc-subtitle">Wykonywanie kompozycji florystycznych (test pr√≥bny)</h2>
    <div th:each="question, iter: ${questions}" class="question-wrapper">
        <p class="question">
            <span th:text="${iter.index+1}"/>.
            <span th:utext="${question.content}"/>
        </p>
        <img th:if="${question.img != null}" class="image" th:src="@{${question.img}}"/>
        <p th:each="answer: ${question.answers}">
            <span th:text="${answer.value}"></span>.
            <span th:utext="${answer.content}"></span>
        </p>
    </div>
</header>
</body>
</html>
